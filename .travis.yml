language: rust
rust:
  - stable
  - beta
  - nightly
script: cargo build --verbose --release; cargo test --verbose
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
os:
  - linux
  - osx
before_deploy:
  - "if [[ -f target/release/findit ]]; then mv target/release/findit \"target/release/findit-$TRAVIS_TAG-$TRAVIS_OS_NAME\"; fi"
deploy:
  - provider: cargo
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable && $TRAVIS_OS_NAME = linux"
      branch: master
    token:
      secure: 
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable"
      branch: master
    file_glob: true
    file:
      - target/release/findit-*